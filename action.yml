name: On-demand self-hosted AWS EC2 runner for GitHub Actions
description: GitHub Action for automatic creation and registration AWS EC2 instance as a GitHub Actions self-hosted runner.
author: Volodymyr Machula
branding:
  icon: 'box'
  color: 'orange'
inputs:
  mode:
    description: >-
      Specify here which mode you want to use:
        - 'start' - to start a new runner;
        - 'stop' - to stop the previously created runner.
    required: true
  github-token:
    description: >-
      GitHub Personal Access Token with the 'repo' scope assigned.
    required: true
  ec2-image-id:
    description: >-
      EC2 Image Id (AMI). The new runner will be launched from this image.
      This input is required if you use the 'start' mode.
    required: false
  ec2-instance-type:
    description: >-
      EC2 Instance Type. 
      This input is required if you use the 'start' mode.
    required: false
  subnet-id:
    description: >-
      VPC Subnet Id. The subnet should belong to the same VPC as the specified security group.
      This input is required if you use the 'start' mode.
    required: false
  security-group-id:
    description: >-
      EC2 Security Group Id. 
      The security group should belong to the same VPC as the specified subnet.
      The runner doesn't require any inbound traffic. However, outbound traffic should be allowed.
      This input is required if you use the 'start' mode.
    required: false
  labels:
    description: >-
      Name of the labels assigned to the runners.
      The labels are used to remove the runners from GitHub when the runners are not needed anymore.
      This input is required if you use the 'stop' mode.
    required: false
    default: '[]'
  ec2-instance-ids:
    description: >-
      EC2 Instance Ids of the created runners.
      The ids are used to terminate the EC2 instances when the runner is not needed anymore.
      This input is required if you use the 'stop' mode.
    required: false
  services:
    description: >-
      An array of services
      The amount of services will determine the amount of worker instances to be used.
    required: false
    default: '[]'
  iam-role-name:
    description: >-
      IAM Role Name to attach to the created EC2 instance.
      This requires additional permissions on the AWS role used to launch instances.
    required: false
  aws-resource-tags:
    description: >-
      Tags to attach to the launched EC2 instance and volume.
      This must be a stringified array of AWS Tag objects, with both Key and Value fields,
      for example: '[{"Key": "TagKey1", "Value": "TagValue1"}, {"Key": "TagKey2", "Value": "TagValue2"}]'
    required: false
    default: '[]'
  runner-home-dir:
    description: >-
      Directory that contains actions-runner software and scripts. E.g. /home/runner/actions-runner.
    required: false
  organization-name:
    description: The organization to get names fromj (if the repo belongs to an organization)
    default: ${{ github.event.organization.login }}
    required: false
  runner-version:
    description: The version of the runner to use
    default: 2.309.0
    required: false
  key-name:
    description: >-
      The name of the EC2 key pair to use for the instance.
      This is used to securely SSH into the instance.
    required: false
  pre-runner-script:
    description: >-
      Specifies bash commands to run before the runner starts. It's useful for installing dependencies with apt-get, yum, dnf, etc.
    required: false

outputs:
  labels:
    description: >-
      Name of the labels assigned to the runners.
      The labels are used to remove the runners from GitHub when they are not needed anymore.
  ec2-instance-ids:
    description: >-
      EC2 Instance Ids of the created runners.
      The ids are used to terminate the EC2 instances when the runner is not needed anymore.
runs:
  using: node16
  main: ./dist/index.js
